{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete the event "{{ event.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
