{% for element in elements %}
<style>
    .info-block:nth-child(1)::before {
        background-image: url('');
</style>

<div class="container">
        <div class="info-block">
            <h2>{{ element.title }}</h2>
            <p class="mt-3">{{ element.description }}</p>
            <p><strong>Date:</strong> {{ element.date|date:"F j, Y"}} {{ element.time|date:"H:i"}}</p>
            <p><strong>location: </strong> {{ element.location }}</p>
            <a href="{{ element.get_absolute_url }} "><button class="btn btn-primary">Book Now</button></a>
        </div>
    </div>
    {% empty %}
<div class="container">
        <p><strong>There no events.</strong></p>
    </div>
    {% endfor %}
