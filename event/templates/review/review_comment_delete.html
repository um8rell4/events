{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="event-info">
        <h2 class="text-center pt-3">Удалить комментарий?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'reviews:event_review' event.pk %}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
